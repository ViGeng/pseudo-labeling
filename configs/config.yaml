defaults:
  - _self_

# Simplified output structure: outputs/dataset_name.csv
# We set this as the Hydra run directory too, although Hydra typically wants unique dirs per run.
# To keep it simple and single-file as requested:
output_dir: outputs

hydra:
  run:
    dir: .  # Don't change CWD, so we can control output path manually
  output_subdir: null # Disable .hydra logging to keep it clean

# Experiment settings
batch_size: 512
num_workers: 8
device: "cuda"

# Pair-wise execution configuration
pairs:
  - dataset: cifar10
    model: resnet18
    split: val
  - dataset: cifar100
    model: resnet18
    split: val
  - dataset: imagenette
    model: mobilenet_v3_large
    split: val

# Shared defaults can be overridden in pairs if needed, but here are the common settings.
dataset_root: "./data"
subset: null # Integer size of subset (e.g. 100) or null for full dataset
save_logits: false



# Analysis settings
analysis:
  # Output path is constructed in main.py as {output_dir}/{dataset}-{model}-{split}.csv
  save_logits: false
